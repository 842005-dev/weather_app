<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="min-h-screen flex flex-col items-center justify-start bg-gradient-to-b from-blue-400 to-blue-600 text-white">
  <!-- Navbar -->
  <div class="w-full flex justify-between items-center p-4 bg-blue-700">
    <h1 class="text-2xl font-bold">Weather Forecast</h1>
    <div class="relative group">
      <button class="bg-white text-blue-700 px-3 py-1 rounded hover:bg-gray-100">Home</button>
      <div class="absolute right-0 mt-2 hidden group-hover:block bg-white text-black rounded shadow p-4 w-64 text-sm">
        <p class="font-semibold">Patel Dev Mayurbhai</p>
        <p>Email: <a href="mailto:pdev20203@gmail.com" class="text-blue-500">pdev20203@gmail.com</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/dev-patel-bb4556360" target="_blank" class="text-blue-500">dev-patel</a></p>
      </div>
    </div>
  </div>

  <!-- Main -->
  <div class="max-w-md w-full mt-20 p-8 bg-white bg-opacity-10 rounded-lg shadow-md">
    <input
      id="cityInput"
      type="text"
      list="suggestions"
      placeholder="Start typing your city..."
      class="w-full px-4 py-2 rounded-md mb-4 text-black"
    />
    <datalist id="suggestions"></datalist>
    <button onclick="getWeather()" class="bg-white text-blue-700 px-4 py-2 rounded hover:bg-gray-200 w-full">Get Weather</button>
    <div id="weatherResult" class="mt-4"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
