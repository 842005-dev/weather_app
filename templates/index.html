<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🌍 Weather Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
  <div class="bg-overlay"></div>

  <div class="container py-5 position-relative" style="z-index: 2;">
    <h1 class="mb-4 text-center text-white">🌦️ Global Weather App</h1>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <input type="text" id="city" class="form-control" placeholder="Enter any city name" />
          <button id="getWeather" class="btn btn-primary">Get Weather</button>
        </div>

        <div id="result" class="card glass-card p-4 shadow-sm d-none text-white border-0 text-center">
          <h5 id="weatherCity"></h5>
          <p id="weatherDesc"></p>
          <p id="weatherTemp"></p>
          <p id="weatherMaxMin"></p>
          <p id="weatherWind"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
